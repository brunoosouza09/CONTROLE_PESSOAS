name: CI - Docker build and smoke tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/controle-pessoas:latest
            ghcr.io/${{ github.repository_owner }}/controle-pessoas:${{ github.sha }}

      - name: Build containers with docker compose
        run: |
          docker compose up -d --build

      - name: Wait for app to be healthy
        run: |
          for i in {1..60}; do
            curl -sf http://localhost:3000/api/health && exit 0
            sleep 2
          done
          echo "App did not become healthy in time" >&2
          docker compose logs app
          exit 1

      - name: Smoke test list endpoint
        run: |
          curl -sf http://localhost:3000/api/people || (docker compose logs app && false)

      - name: Tear down
        if: always()
        run: docker compose down -v


