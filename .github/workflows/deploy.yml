name: Deploy com Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Adiciona chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > key.pem
          chmod 600 key.pem
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy via SSH com Docker
        run: |
          SSH_USER="${{ secrets.SSH_USER }}"
          if [ -z "$SSH_USER" ]; then
            SSH_USER="root"
          fi
          ssh -i key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${SSH_USER}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            echo "ðŸ“ Acessando diretÃ³rio..."
            cd /root/CONTROLE_PESSOAS || { echo "âŒ DiretÃ³rio nÃ£o encontrado"; exit 1; }
            echo "ðŸ“¥ Fazendo pull do cÃ³digo..."
            git pull origin main || { echo "âŒ Falha no git pull"; exit 1; }
            echo "ðŸ›‘ Parando containers existentes..."
            docker compose down || true
            echo "ðŸ”¨ Construindo e iniciando containers..."
            docker compose up -d --build || { echo "âŒ Falha ao iniciar containers"; exit 1; }
            echo "â³ Aguardando containers iniciarem..."
            sleep 15
            echo "âœ… Verificando status dos containers..."
            docker compose ps
            echo "ðŸ“‹ Verificando logs do App..."
            docker compose logs app --tail=30
            echo "âœ¨ Deploy finalizado com sucesso!"
          EOF
