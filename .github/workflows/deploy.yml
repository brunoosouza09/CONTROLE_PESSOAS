name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deploy-ssh

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Adicionar chave SSH manualmente
        run: |
          echo "${{ secrets.CLOUD_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy via SSH
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.CLOUD_USER }}@${{ secrets.CLOUD_HOST }} << 'EOF'
            echo "ðŸ”„ Iniciando deploy..."
            cd /var/www/controle-pessoas || exit 1
            git pull origin main
            npm install
            pm2 restart controle-pessoas
            echo "âœ… Deploy finalizado com sucesso!"
          EOF
