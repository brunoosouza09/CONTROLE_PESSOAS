name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deploy-ssh

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Iniciar agente SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.CLOUD_SSH_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.CLOUD_USER }}@${{ secrets.CLOUD_HOST }} << 'EOF'
            echo "üîÑ Iniciando deploy..."
            cd /var/www/controle-pessoas || exit 1
            git pull origin main
            npm install
            pm2 restart controle-pessoas
            echo "‚úÖ Deploy finalizado com sucesso!"
          EOF
