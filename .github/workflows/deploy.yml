name: Deploy com Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Verificar secrets
        run: |
          if [ -z "${{ secrets.SSH_KEY }}" ]; then
            echo "‚ùå Secret SSH_KEY n√£o configurado!"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_USER }}" ]; then
            echo "‚ùå Secret SSH_USER n√£o configurado!"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "‚ùå Secret SSH_HOST n√£o configurado!"
            exit 1
          fi
          echo "‚úÖ Secrets configurados"

      - name: Adiciona chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > key.pem
          chmod 600 key.pem
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Testar conex√£o SSH
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} echo "‚úÖ Conex√£o SSH OK" || (echo "‚ùå Falha na conex√£o SSH" && exit 1)

      - name: Deploy via SSH com Docker
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            echo "üìÅ Acessando diret√≥rio..."
            cd /root/CONTROLE_PESSOAS || { echo "‚ùå Diret√≥rio n√£o encontrado"; exit 1; }
            echo "üì• Fazendo pull do c√≥digo..."
            git pull origin main || { echo "‚ùå Falha no git pull"; exit 1; }
            echo "üõë Parando containers existentes..."
            docker compose down || true
            echo "üî® Construindo e iniciando containers..."
            docker compose up -d --build || { echo "‚ùå Falha ao iniciar containers"; exit 1; }
            echo "‚è≥ Aguardando containers iniciarem..."
            sleep 15
            echo "‚úÖ Verificando status dos containers..."
            docker compose ps
            echo "üìã Verificando logs do App..."
            docker compose logs app --tail=30
            echo "‚ú® Deploy finalizado com sucesso!"
          EOF
