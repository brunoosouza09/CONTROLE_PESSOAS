name: Deploy com Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Verificar e configurar secrets
        run: |
          echo "üîç Verificando secrets..."
          echo "Listando secrets dispon√≠veis (nomes apenas)..."
          
          # Verificar SSH_KEY
          if [ -z "${{ secrets.SSH_KEY }}" ]; then
            echo "‚ùå Secret SSH_KEY n√£o configurado ou vazio!"
            echo "üí° Verifique em: Settings > Secrets and variables > Actions"
            echo "üí° O nome deve ser exatamente: SSH_KEY (mai√∫sculas)"
            exit 1
          else
            SSH_KEY_LEN=${#SSH_KEY}
            echo "‚úÖ SSH_KEY configurado (tamanho: ${SSH_KEY_LEN} caracteres)"
          fi
          
          # Verificar SSH_HOST
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "‚ùå Secret SSH_HOST n√£o configurado ou vazio!"
            echo "üí° Configure o secret SSH_HOST com o IP: 191.252.214.59"
            exit 1
          else
            echo "‚úÖ SSH_HOST: ${{ secrets.SSH_HOST }}"
          fi
          
          # Configurar SSH_USER (opcional, padr√£o √© root)
          SSH_USER="${{ secrets.SSH_USER }}"
          if [ -z "$SSH_USER" ]; then
            SSH_USER="root"
            echo "‚ÑπÔ∏è SSH_USER n√£o configurado, usando padr√£o: root"
          else
            echo "‚úÖ SSH_USER: $SSH_USER"
          fi
          
          echo "‚úÖ Todos os secrets necess√°rios est√£o configurados!"

      - name: Adiciona chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > key.pem
          chmod 600 key.pem
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy via SSH com Docker
        run: |
          SSH_USER="${{ secrets.SSH_USER }}"
          if [ -z "$SSH_USER" ]; then
            SSH_USER="root"
          fi
          SSH_HOST="${{ secrets.SSH_HOST }}"
          echo "üîê Conectando como $SSH_USER@$SSH_HOST"
          ssh -i key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${SSH_USER}@${SSH_HOST} << 'EOF'
            set -e
            echo "üìÅ Acessando diret√≥rio..."
            cd /root/CONTROLE_PESSOAS || { echo "‚ùå Diret√≥rio n√£o encontrado"; exit 1; }
            echo "üì• Fazendo pull do c√≥digo..."
            git pull origin main || { echo "‚ùå Falha no git pull"; exit 1; }
            echo "üõë Parando containers existentes..."
            docker compose down || true
            echo "üî® Construindo e iniciando containers..."
            docker compose up -d --build || { echo "‚ùå Falha ao iniciar containers"; exit 1; }
            echo "‚è≥ Aguardando containers iniciarem..."
            sleep 15
            echo "‚úÖ Verificando status dos containers..."
            docker compose ps
            echo "üìã Verificando logs do App..."
            docker compose logs app --tail=30
            echo "‚ú® Deploy finalizado com sucesso!"
          EOF
