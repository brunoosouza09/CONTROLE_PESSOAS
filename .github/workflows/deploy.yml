name: Deploy com Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    environment: implantar-ssh

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Verificar e configurar secrets
        run: |
          echo "üîç Verificando secrets do ambiente 'implantar-ssh'..."
          
          # Verificar CLOUD_SSH_KEY (ou SSH_KEY como fallback)
          if [ -n "${{ secrets.CLOUD_SSH_KEY }}" ]; then
            SSH_KEY_VALUE="${{ secrets.CLOUD_SSH_KEY }}"
            echo "‚úÖ CLOUD_SSH_KEY encontrado"
          elif [ -n "${{ secrets.SSH_KEY }}" ]; then
            SSH_KEY_VALUE="${{ secrets.SSH_KEY }}"
            echo "‚úÖ SSH_KEY encontrado"
          else
            echo "‚ùå Secret SSH_KEY/CLOUD_SSH_KEY n√£o configurado!"
            exit 1
          fi
          
          # Verificar CLOUD_HOST (ou SSH_HOST como fallback)
          if [ -n "${{ secrets.CLOUD_HOST }}" ]; then
            SSH_HOST_VALUE="${{ secrets.CLOUD_HOST }}"
            echo "‚úÖ CLOUD_HOST: $SSH_HOST_VALUE"
          elif [ -n "${{ secrets.SSH_HOST }}" ]; then
            SSH_HOST_VALUE="${{ secrets.SSH_HOST }}"
            echo "‚úÖ SSH_HOST: $SSH_HOST_VALUE"
          else
            echo "‚ùå Secret SSH_HOST/CLOUD_HOST n√£o configurado!"
            exit 1
          fi
          
          # Configurar SSH_USER (CLOUD_USER ou SSH_USER ou root como padr√£o)
          if [ -n "${{ secrets.CLOUD_USER }}" ]; then
            SSH_USER_VALUE="${{ secrets.CLOUD_USER }}"
            echo "‚úÖ CLOUD_USER: $SSH_USER_VALUE"
          elif [ -n "${{ secrets.SSH_USER }}" ]; then
            SSH_USER_VALUE="${{ secrets.SSH_USER }}"
            echo "‚úÖ SSH_USER: $SSH_USER_VALUE"
          else
            SSH_USER_VALUE="root"
            echo "‚ÑπÔ∏è Usando padr√£o: root"
          fi
          
          echo "‚úÖ Todos os secrets necess√°rios est√£o configurados!"

      - name: Adiciona chave SSH
        run: |
          mkdir -p ~/.ssh
          # Usar CLOUD_SSH_KEY se existir, sen√£o SSH_KEY
          if [ -n "${{ secrets.CLOUD_SSH_KEY }}" ]; then
            echo "${{ secrets.CLOUD_SSH_KEY }}" > key.pem
          else
            echo "${{ secrets.SSH_KEY }}" > key.pem
          fi
          chmod 600 key.pem
          # Usar CLOUD_HOST se existir, sen√£o SSH_HOST
          if [ -n "${{ secrets.CLOUD_HOST }}" ]; then
            ssh-keyscan -H ${{ secrets.CLOUD_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          else
            ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          fi

      - name: Deploy via SSH com Docker
        run: |
          # Determinar valores dos secrets
          if [ -n "${{ secrets.CLOUD_USER }}" ]; then
            SSH_USER="${{ secrets.CLOUD_USER }}"
          elif [ -n "${{ secrets.SSH_USER }}" ]; then
            SSH_USER="${{ secrets.SSH_USER }}"
          else
            SSH_USER="root"
          fi
          
          if [ -n "${{ secrets.CLOUD_HOST }}" ]; then
            SSH_HOST="${{ secrets.CLOUD_HOST }}"
          else
            SSH_HOST="${{ secrets.SSH_HOST }}"
          fi
          
          echo "üîê Conectando como $SSH_USER@$SSH_HOST"
          ssh -i key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${SSH_USER}@${SSH_HOST} << 'EOF'
            set -e
            echo "üìÅ Acessando diret√≥rio..."
            cd /root/CONTROLE_PESSOAS || { echo "‚ùå Diret√≥rio n√£o encontrado"; exit 1; }
            echo "üì• Fazendo pull do c√≥digo..."
            git pull origin main || { echo "‚ùå Falha no git pull"; exit 1; }
            echo "üõë Parando containers existentes..."
            docker compose down || true
            echo "üî® Construindo e iniciando containers..."
            docker compose up -d --build || { echo "‚ùå Falha ao iniciar containers"; exit 1; }
            echo "‚è≥ Aguardando containers iniciarem..."
            sleep 15
            echo "‚úÖ Verificando status dos containers..."
            docker compose ps
            echo "üìã Verificando logs do App..."
            docker compose logs app --tail=30
            echo "‚ú® Deploy finalizado com sucesso!"
          EOF
