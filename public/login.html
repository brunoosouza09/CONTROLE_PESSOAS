<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Cadastro de Pessoas</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: var(--bg-card, #1a1a1a);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-card h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-primary, #fff);
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .login-form label {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .login-form input {
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 4px;
            background: var(--bg-input, #2a2a2a);
            color: var(--text-primary, #fff);
            font-size: 1rem;
        }
        .login-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        .error-message {
            background: #ff4444;
            color: white;
            padding: 0.75rem;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .login-button {
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-button:hover {
            background: #5568d3;
        }
        .login-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Login</h1>
            <div id="error-message" class="error-message"></div>
            <form id="login-form" class="login-form">
                <label>
                    <span>Nome de Usu√°rio</span>
                    <input type="text" id="nome" required autocomplete="username">
                </label>
                <label>
                    <span>Senha</span>
                    <input type="password" id="senha" required autocomplete="current-password">
                </label>
                <button type="submit" id="login-btn" class="login-button">Entrar</button>
            </form>
        </div>
    </div>
    <script src="/login.js"></script>
</body>
</html>
