<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Cadastro de Pessoas</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
        }
        .login-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-card h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text);
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .login-form label {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .login-form label span {
            font-size: 12px;
            color: var(--muted);
        }
        .login-form input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #0b1220;
            color: var(--text);
            font-size: 1rem;
        }
        .login-form input:focus {
            outline: none;
            border-color: var(--accent-2);
        }
        .error-message {
            background: var(--danger);
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .login-button {
            width: 100%;
            padding: 10px 14px;
            background: var(--accent-2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .login-button:hover {
            opacity: 0.9;
        }
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Login</h1>
            <div id="error-message" class="error-message"></div>
            <form id="login-form" class="login-form">
                <label>
                    <span>Nome de Usu√°rio</span>
                    <input type="text" id="nome" required autocomplete="username">
                </label>
                <label>
                    <span>Senha</span>
                    <input type="password" id="senha" required autocomplete="current-password">
                </label>
                <button type="submit" id="login-btn" class="login-button">Entrar</button>
            </form>
        </div>
    </div>
    <script src="/login.js"></script>
</body>
</html>
